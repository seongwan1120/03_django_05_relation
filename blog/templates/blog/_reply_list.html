
<div>
    <p>
        댓글 목록  
    </p>
    {% if replies %}
    <ul>
        {% for reply in replies %}
        <li>
            {{ reply.content }}
            <form action="{% url 'blog:delete_reply' posting.pk reply.pk %}" method="POST" style="display: inline-block;">
                {% csrf_token %}
                <button onclick="return confirm('삭제하시겠습니까?')">삭제</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>첫 댓글을 작성해주세요.</p>
    {% endif %}
    
</div>
